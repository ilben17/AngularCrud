<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input id="fullname" name="NomComplet" [(ngModel)]="fullname" type="text" class="form-control" value="">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="courriel" [(ngModel)]="mail" type="text" class="form-control" value="">
      </div>
      <div class="form-group">
        <label for="phone">Phone number</label>
        <input id="phone" name="phone" [(ngModel)]="phone" type="text" class="form-control" value="">
      </div>

      <div class="form-group">
        <label>Contact preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" name="contactpreference" value="phone" [(ngModel)]="contactpreference" /> Phone
          </label>
          <label class="radio-inline">
            <input type="radio" name="contactpreference" value="email" [(ngModel)]="contactpreference" /> Email
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" name="gender" value="male" [(ngModel)]="gender" /> Male
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" value="Female" [(ngModel)]="gender" /> Female
          </label>
        </div>
      </div>
      
      <div class="form-group">       
        <div class="form-control">
            <label class="checkbox-inline">
                <input type="checkbox" name="isActive" [(ngModel)] = "isActive" /> Is Active
            </label>           
        </div>
      </div>

      <div class="form-group">       
        <label for="departement">
            Departement 
        </label>
        <select id="departement" name="departement" [(ngModel)] = "defaultDepartement" class="form-control" >
          <option value="{{item.id}}" *ngFor="let item of departements">{{item.name}}</option>
        </select>            
      </div>

      <div class="row">
        <div class="form-group col-md-5">
          <label for="dateBirth">Date of birth</label>
          <input id="dateBirth" name="dateBirth" [(ngModel)]="dateBirth" type="text" 
          bsDatepicker [bsConfig]="myDatepickerConfiger" placement="right"
          class="form-control" value="">
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>

{{employeeForm.value | json}}
