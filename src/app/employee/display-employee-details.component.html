<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{employee.name}}</h3>
    </div>
    <div class="panel-body">
      <div class="col-xs-10"> 
        <div class="row vertical-align">
          <div class="col-xs-4">
            <img class="imageClass" [src]="employee.photoPath" />
          </div>
          <div class="col-xs-8">
            <div class="row">
              <div class="col-xs-6">
                Code
              </div>
              <div class="col-xs-6">
                : {{employee.code}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-primary" [routerLink]="['/read', {idEmployeeViewed: employee.id}]">Back to list</a>
        <button class="btn btn-primary pull-right" (click)="viewNextEmployee()">View next employee</button>
    </div>
  </div>
