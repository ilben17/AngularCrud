
<h4 #templateRefToH1>Click on any employee to see her name</h4>
<div *ngFor="let employee of employees">

  <div (click)="templateRefToH1.innerHTML = 'Name of employee clicked : ' + templateRefToChildComponent.employeePropFromChildComp.name">
    <app-display-employee [employeePropFromChildComp]="employee" #templateRefToChildComponent></app-display-employee>
  </div>
  
</div>
